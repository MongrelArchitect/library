<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="grayout">
      <form class="book popup">
        <h3>Edit Book</h3>
        <input type="text" id="edit-title" required />
        <input type="text" id="edit-author" required />
        <input
          type="tel"
          id="edit-pages"
          pattern="\d+"
          title="Please enter numbers only"
          required
        />
        <div id="edit-finished-container"></div>
        <button type="submit" id="edit-submit">SUBMIT</button>
        <button type="button" id="edit-cancel">CANCEL</button>
      </form>
    </div>
    <div class="container">
      <div class="add-book">
        <h1>Library</h1>
        <form class="add-form">
          <h2>Add Book:</h2>
          <div class="add-info">
            <input type="text" id="title" placeholder="Book Title" required />
            <input type="text" id="author" placeholder="Author Name" required />
          </div>
          <div class="add-details">
            <input
              type="tel"
              id="pages"
              placeholder="100"
              title="Please enter numbers only"
              pattern="\d+"
              required
            />
            <div>
              <label for="finished">Finished?</label>
              <input type="checkbox" id="finished" />
            </div>
          </div>
          <button type="submit" id="submit" for="add-form">SUBMIT</button>
        </form>
      </div>
      <div class="library"></div>
      <div class="footer">
        <p>
          Icons from
          <a target="_blank" href="https://materialdesignicons.com"
            >materialdesignicons</a
          >
        </p>
        <p>
          Designed by
          <a target="_blank" href="http://www.seanericthomas.com"
            >Sean Eric Thomas</a
          >
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

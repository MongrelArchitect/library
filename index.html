<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="grayout">
      <div class="book popup">
        <h3>Edit Book</h3>
        <input type="text" id="edit-title" />
        <input type="text" id="edit-author" />
        <input type="tel" id="edit-pages" />
        <div id="edit-finished-container">
          <button id="edit-finished"></button>
        </div>
        <button type="submit" id="edit-submit">SUBMIT</button>
        <button type="button" id="edit-cancel">CANCEL</button>
      </div>
    </div>
    <div class="container">
      <div class="add-book">
        <h1>Library</h1>
        <h2>Add Book:</h2>
        <input type="text" id="title" placeholder="Book Title" />
        <input type="text" id="author" placeholder="Author Name" />
        <input type="tel" id="pages" placeholder="100" />
        <div>
          <label for="finished">Finished?</label>
          <input type="checkbox" id="finished" />
        </div>
        <button type="submit" id="submit">SUBMIT</button>
      </div>
      <div class="library"></div>
      <div class="footer"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
